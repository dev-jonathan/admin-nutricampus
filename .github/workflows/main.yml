name: Build and Deploy Script

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Adding Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

    - name: Build Angular App
      run: npm run build -- --base-href "/admin-nutricampus/"

    - name: Configure Git user
      run: |
        git config --global user.email "gabribragandrade@gmail.com"
        git config --global user.name "Gabriel Braga"

    - name: Deploy to gh pages
      run: |
        npx angular-cli-ghpages --dir=dist/admin-nutricampus --no-silent
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
